name: "Quarto Render"
branding:
  icon: 'award'  
  color: 'blue'
description: "Renders a repo of documents with Quarto"
runs:
  using: "composite"
  steps: 
    - name: "install quarto"
      if: ${{ ! command -v quarto &> /dev/null }}
      uses: quarto-dev/quarto-actions/install-quarto@v1
    - run: |
        quarto render 
      shell: bash
